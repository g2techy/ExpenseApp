<div class="card">
  <div class="card-header">
    Upload Expenses
  </div>
  <div class="card-body">
    
    <div class="row">
      <div class="col-md">
        <form [formGroup]="uploadForm" (submit)="onSubmit()" novalidate>
          <div class="form-row">
            <div class="form-group col-md-12 text-right">
              <button type="button" class="btn btn-primary" (click)="onDownload()">Download Template</button>
            </div>
            <div class="form-group col-md-11">
              <div class=" custom-file">
                <input type="file" formControlName="file" accept=".xls,.xlsx" class="custom-file-input">
                <label class="custom-file-label" for="customFile">Choose expense upload file</label>
              </div>              
            </div>
            <div class="form-group col-md-1 text-right align-middle">
              <button type="submit" class="btn btn-primary" [disabled]="!isFormValid">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
